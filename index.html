<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/
font-awesome/5.15.2/css/all.min.css"
    />
    <title>Quotes</title>
  </head>
  <body>
    <div class="wrapper">
      <header>Quotes of the day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quotes">
            There are three methods to gaining wisdom. The first is reflection,
            which is the highest. The second is limitation, which is the
            easiest. The third is experience, which is the bitterest.
          </p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Confucius</span>
        </div>
      </div>
      <div class="buttons">
        <div class="feature">
          <ul>
            <li class="sound"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter"><i class="fab fa-twitter"></i></li>
          </ul>
          <button>New Quotes</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
